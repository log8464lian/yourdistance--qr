<body>
  <!-- éŸ³ä¹ -->
  <button id="musicCtrl" title="éŸ³ä¹å¼€å…³">ğŸµ</button>
  <audio id="bgMusic" src="bgm.mp3" loop muted autoplay></audio>

  <!-- åˆå§‹ç¡®è®¤æ¡† -->
  <div id="confirm" class="modal">
    <h3>å¿ƒåŠ¨å¯å°</h3>
    <p style="margin:12px 0;color:#555">é•¿ä½©æ–‡å­¦å…¬å­ä¼˜ã€Šä½ çš„è·ç¦»ã€‹å¿ƒåŠ¨è¯­å½•ï¼Œç‚¹å‡»æŸ¥çœ‹â†’</p>
    <button id="okBtn" disabled>è§£é”</button>
  </div>

  <script>
  window.addEventListener('error', e => {
    alert('èµ„æºåŠ è½½å¤±è´¥ï¼š' + e.filename + '\n' + e.message);
  }, true);
  /* ========== æ–°å¢ï¼šç»´æŠ¤å½“å‰åœ¨å±ä¸Šçš„ pop èŠ‚ç‚¹ ========== */
  const MAX_POP = 24;          // åŒæ—¶æœ€å¤šä¿ç•™å‡ ä¸ª
  const popStack = [];        // æŒ‰ç”Ÿæˆé¡ºåºä¿å­˜èŠ‚ç‚¹å¼•ç”¨

  /* ========== éŸ³ä¹æ§åˆ¶ ========== */
  const bgMusic = document.getElementById('bgMusic');
  const musicBtn = document.getElementById('musicCtrl');

  /* å–æ¶ˆé™éŸ³ + æ¢å¤åˆ°æ­£å¸¸éŸ³é‡ */
  bgMusic.volume = 1;
  bgMusic.muted = false;
  musicBtn.textContent = 'â™«';   // åˆå§‹ä¸ºæ­£åœ¨æ’­æ”¾çŠ¶æ€

  /* ç‚¹å‡»å›¾æ ‡å¼€å…³ */
  musicBtn.onclick = () => {
    if (bgMusic.paused) {
      bgMusic.play();
      musicBtn.textContent = 'â™«';
    } else {
      bgMusic.pause();
      musicBtn.textContent = 'â™ª';
    }
  };

  /* ========== å¼¹çª—é€»è¾‘ ========== */
  let colors = [],
      sentencePool = [],
      allSentences = [];

  fetch('data.json')
    .then(r => r.json())
    .then(d => {
      colors  = d.colors;
      allSentences = d.sentences;
      shuffle(allSentences);
      sentencePool = [...allSentences];
      document.getElementById('okBtn').disabled = false;
    })
    .catch(err => alert('åŠ è½½é…ç½®å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œ'));

  document.getElementById('okBtn').disabled = true;
  const okBtn = document.getElementById('okBtn');
  const confirmBox = document.getElementById('confirm');

  okBtn.onclick = () => {
    confirmBox.style.display = 'none';
    startRain();
  };

  function rand(n) {
    return Math.floor(Math.random() * n);
  }

  function shuffle(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
  }

  function nextSentence() {
    if (!sentencePool.length) {          // æœ¬è½®çœŸæ­£ç”¨å®Œ
      shuffle(allSentences);             // é‡æ–°æ´—ç‰Œ
      sentencePool = [...allSentences];  // å»ºæ–°æ± 
    }
    return sentencePool.pop();
  }

  function createOne() {
    const p = document.createElement('div');
    p.className = 'pop';

    /* ===== å…ˆç®—å˜é‡ï¼Œå†ä½¿ç”¨ ===== */
    p.style.left = rand(window.innerWidth - 220) + 'px';
    p.style.top  = rand(window.innerHeight - 80) + 'px';
    /* =========================== */

    p.style.background = colors[rand(colors.length)];
    p.textContent = nextSentence();
    document.body.appendChild(p);

    popStack.push(p);
    if (popStack.length > MAX_POP) {
      const old = popStack.shift();
      old.parentNode && old.parentNode.removeChild(old);
    }
  }
    
  function startRain() {
    function tick() {
      createOne();                       // æ˜¾ç¤ºä¸€æ¡
      setTimeout(tick, 1100);            // ç­‰ 1.1 ç§’å†ä¸‹ä¸€æ¡
    }
    tick();                              // å¯åŠ¨ç¬¬ä¸€æ¡
  }

  </script>

  <!-- ===== è§‚ä¼—äº’åŠ¨å¼¹å¹• ===== -->
  <style>
  #dmBox{position:fixed;bottom:12px;left:50%;transform:translateX(-50%);display:flex;gap:8px;z-index:99999}
  #dmInput{border:none;padding:6px 14px;border-radius:20px;box-shadow:0 2px 8px rgba(0,0,0,.2);width:180px;font-size:13px;background: rgba(255,255,255,.55);backdrop-filter: blur(6px);-webkit-backdrop-filter: blur(6px)}
  #dmSend{background: rgba(255,0,110,.75);;color:#fff;border:none;padding:6px 18px;border-radius:20px;font-size:13px;cursor:pointer;backdrop-filter: blur(6px);-webkit-backdrop-filter: blur(6px)}
  .dm{position:fixed;white-space:nowrap;font-size:20px;color:#fff;text-shadow:0 1px 4px rgba(0,0,0,.6);
      animation:dmMove 10s linear;z-index:99998;pointer-events:none;top:var(--dm-top)}
  @keyframes dmMove{from{right:-100%}to{right:100%}}
  </style>

  <div id="dmBox">
    <input id="dmInput" placeholder="æŸåº­99ï¼" maxlength="30">
    <button id="dmSend">å‘å°„</button>
  </div>

  <script>
  /* å¼¹å¹•ç›¸å…³ DOM */
  const dmInput=document.getElementById('dmInput');
  const dmSend=document.getElementById('dmSend');
  const dmColors=['#ff006e','#ffbe0b','#fb5607','#8338ec','#3a86ff','#06ffa5'];

  /* éšæœºé«˜åº¦ */
  function dmTop(){return Math.random()*window.innerHeight* 0.4}

  /* åˆ›å»ºä¸€æ¡å¼¹å¹• */
  function shootDm(text){
    const span=document.createElement('div');
    span.className='dm';
    span.textContent=text;
    span.style.setProperty('--dm-top',dmTop()+'px');
    span.style.color=dmColors[Math.floor(Math.random()*dmColors.length)];
    document.body.appendChild(span);
    /* åŠ¨ç”»ç»“æŸåè‡ªåŠ¨ç§»é™¤ */
    span.addEventListener('animationend',()=>span.remove());
  }

  /* å‘é€å…¥å£ */
  function send(){const v=dmInput.value.trim();if(v){shootDm(v);dmInput.value=''}}
  dmSend.onclick=send;
  dmInput.onkeydown=e=>{if(e.key==='Enter')send()};
  </script>
